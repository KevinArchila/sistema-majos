{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9883f82222.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo_login_user.css' %}">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h2>Iniciar Sesión</h2>
                    {% if mensaje %}
                        <div class="mensaje">{{mensaje}}</div>  
                    {% endif %}
                    
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="texto" id="email" name="nombre" required>
                        <label for="email">Usuario</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="contra" required>
                        <label for="password">Contraseña</label>
                    </div> 
                    
                    <button type="submit" class="btn">Acceder</button>
                </form>
                
            </div>
        </div>
    </section>
    
</body>
</html>
