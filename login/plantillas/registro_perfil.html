<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <label>Nombre del perfil:</label>
        <input type="text" name="nombre"><span style="color: brown;">{{mensaje_name}}</span><br>

        <label>Contraseña:</label>
        <input type="password" name="password"><span style="color: brown;">{{mensaje_password}}</span><br>

        <label>Repita contraseña:</label>
        <input type="password" name="repetir_password"><br>

        <label>Cargo del perfil:</label>
        <select name="cargo">
        {% for cargo in cargos %}
            <option value="{{cargo.nombre_cargo}}">{{cargo.nombre_cargo}}</option>
        {% endfor %}
            <option value="" selected hidden>Cargos...</option>
        </select><span style="color: brown;">{{mensaje_cargo}}</span><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
